<ion-content>
  <ion-grid style="width: 100%">
    <ion-row>
      <ion-col size="5" style="margin:auto;">
        <ion-img style="width: 100%" [src]="prodcuto.imagen"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="9">
        <ion-item>
          <ion-input placeholder="Introduzca el nombre" color="red" [(ngModel)]="prodcuto.nombre"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col size="9">
      <ion-item>
        <ion-input placeholder="Introduzca el precio" color="red" type="number" [(ngModel)]="prodcuto.precio"></ion-input>
      </ion-item>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button style="width: 100%">
          <ion-icon name="camera"></ion-icon>
          Subir imagen
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button style="width: 100%;">
          <ion-icon name="clipboard-outline"></ion-icon>
          Subir documento
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-tarjeta-amigos [seleccionado]="false" [persona]="invitado" *ngFor="let invitado of invitados"/>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>

<ion-fab horizontal="start" vertical="bottom" slot="fixed" style="margin-bottom: 60px">
  <ion-button style="margin: auto" routerLink="/cuentas/cuenta">Cancelar</ion-button>
</ion-fab>
<ion-fab horizontal="end" vertical="bottom" slot="fixed" style="margin-bottom: 60px" >
  <ion-button style="margin: auto" (click)="agregarProducto()">Guardar</ion-button>
</ion-fab>
<app-footer></app-footer>
