<ion-grid>
  <ion-row>
    <ion-col size="4">
      <ion-img src="/assets/img/playa.jpg"/>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-input label="Nombre" placeholder="Nombre de la cuenta"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="5">
      <ion-button style="width: 100%" class="ion-color-defecto" shape="round">
        <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
        Cambiar imagen
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div style="max-height: 300px; overflow-y: auto;">
        <app-tarjeta-amigos [seleccionado]="false" *ngFor="let invitado of invitados" [persona]="invitado"></app-tarjeta-amigos>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-fab horizontal="start" vertical="bottom" slot="fixed" routerLink="/home">
  <ion-button>Cancelar</ion-button>
</ion-fab>
<ion-fab horizontal="end" vertical="bottom" slot="fixed" (click)="agregarCuenta()">
  <ion-button>Guardar</ion-button>
</ion-fab>
<app-footer/>
