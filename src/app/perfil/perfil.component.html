<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-avatar style="margin: auto; width: 40vw; height: 40vw;">
          <img src="assets/img/playa.jpg" id="Avatar" style="width: 100%; height: 100%;" alt="">
        </ion-avatar>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list>
            <ion-item>
              <ion-input label="Usuario" placeholder="Tu nombre"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Apellido" type="texto" placeholder="Tu apellido"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Contraseña" type="password" value="su contraseña"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Email" type="email" placeholder="Su email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Telefono" type="tel" placeholder="Su numero de telefono"></ion-input>
            </ion-item>
            <ion-item>
              <span style="width: 15%">Avatar</span>
              <ion-button (click)="openFileExplorer()">Subir foto</ion-button>
            </ion-item>
          </ion-list>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<app-footer></app-footer>
