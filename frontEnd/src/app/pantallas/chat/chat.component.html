<div>
    <ion-grid>
        <ion-row>
            <ion-col size="1.3" routerLink="/amigos/perfil">
                <ion-icon name="arrow-back" style="font-size: 40px; margin: 10px"></ion-icon>
            </ion-col>
            <ion-col size="2">
                <ion-avatar>
                    <ion-img [src]="otraPersona.avatar" alt="Foto de la cuenta"/>
                </ion-avatar>
            </ion-col>
            <ion-col>
                <p class="ion-color-letra">{{ otraPersona.username }}</p>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
<ion-content style="height: fit-content" #contenedorMensajes>
    <div *ngFor="let mensaje of mensajes">
        <div [ngClass]="{'contenedor-mensajes-recibidos': !mensaje.mio, 'contenedor-mensajes-enviados': mensaje.mio}">
            <div class="mensaje">
                <p>{{ mensaje.mensaje }}</p>
            </div>
        </div>
    </div>
</ion-content>

<div style="display: flex" #contenedorMensajes>
    <ion-icon (click)="agregarArchivo($event)" name="add" style="font-size: 30px; margin: 10px"></ion-icon>
    <ion-icon (click)="agregarImagen($event)" name="camera" style="font-size: 30px; margin: 10px"></ion-icon>

    <ion-input [(ngModel)]="mensaje" label-placement="floating" fill="outline"
               placeholder="Escribir mensaje"></ion-input>
    <div style="background: #4c8cfd; border-radius: 30px; margin-bottom: 10px" (click)="enviarMensaje()">
        <ion-icon name="paper-plane" style="font-size: 30px; margin: 10px;"></ion-icon>
    </div>
</div>
