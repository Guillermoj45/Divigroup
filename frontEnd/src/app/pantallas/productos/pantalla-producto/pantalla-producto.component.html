<ion-content>
    <ion-grid class="ion-color-defecto">
        <ion-row>
            <ion-col size="4" style="margin:auto;">
                <ion-img [src]="imagen"/>
                <p>{{ nombre }}</p>
            </ion-col>
        </ion-row>
        <ion-row>
        </ion-row>
        <ion-row>
            <ion-col size="10" style="margin:auto;">
                <p>Total {{ getTotal() }}€ <br>
                    Por persona {{ getPorPersona() }}€</p>

                <app-tarjeta-amigos [deve]="12"></app-tarjeta-amigos>
                <app-tarjeta-amigos [deve]="-12"></app-tarjeta-amigos>
                <app-tarjeta-amigos [deve]="12"></app-tarjeta-amigos>
                <app-tarjeta-amigos [deve]="41"></app-tarjeta-amigos>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-fab horizontal="end" vertical="bottom" slot="fixed" style="margin-bottom: 60px">
    <ion-fab-button id="BotonEliminar" color="danger">
        <ion-icon name="close-sharp"></ion-icon>
    </ion-fab-button>
</ion-fab>

<ion-fab horizontal="start" vertical="bottom" slot="fixed" style="margin-bottom: 60px">
    <ion-fab-button id="present-alert" routerLink="/producto/crear">
        <ion-icon name="create-sharp"></ion-icon>
    </ion-fab-button>
</ion-fab>
<ion-alert trigger="BotonEliminar" class="custom-alert" header="Desea eliminar" [buttons]="alertButtons"></ion-alert>

<app-footer></app-footer>
