<ion-grid>
    <ion-row>
        <ion-col size="4">
            <ion-img src="/assets/img/playa.jpg"/>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="6">
            <ion-input label="Nombre" placeholder="Nombre de la cuenta"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="5">
            <ion-button class="ion-color-defecto" shape="round" style="width: 100%">
                <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
                Cambiar imagen
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <div style="max-height: 300px; overflow-y: auto;">
                <app-tarjeta-amigos *ngFor="let invitado of invitados" [persona]="invitado"></app-tarjeta-amigos>
            </div>
        </ion-col>
    </ion-row>
</ion-grid>
<ion-fab horizontal="start" routerLink="/home" slot="fixed" vertical="bottom">
    <ion-button>Cancelar</ion-button>
</ion-fab>
<ion-fab (click)="agregarCuenta()" horizontal="end" slot="fixed" vertical="bottom">
    <ion-button>Guardar</ion-button>
</ion-fab>
<app-footer/>
