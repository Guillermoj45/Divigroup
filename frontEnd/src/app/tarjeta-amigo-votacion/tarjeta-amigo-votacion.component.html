<ion-card (click)="cliqueado()">
    <ion-card-header style="margin-top: -10px;">
        <div class="divMismaLinea ">
            <ion-grid>
                <ion-row>
                    <ion-col size="2">
                        <ion-avatar>
                            <img [src]="persona.avatar" alt="Foto de la cuenta"/>
                        </ion-avatar>
                    </ion-col>
                    <ion-col size="5">
                        <div class="centrarTexto">
                            <ion-card-title>{{ persona.username }}</ion-card-title>
                        </div>
                    </ion-col>
                    <ion-col *ngIf="persona.deuda !== undefined && !paraSeleccionar && !paraSeleccionar2">
                        <div style="display: block; border-radius: 10%; padding: 6px; width: fit-content; background-color: {{ getColor() }};">
                            {{ getMensaje() }} {{ persona.deuda }}â‚¬
                        </div>
                    </ion-col>
                    <ion-col *ngIf="(persona.seleccionado !== undefined || paraSeleccionar) && paraSeleccionar" size="1" style="margin: auto">
                        <ion-checkbox [(ngModel)]="persona.seleccionado"></ion-checkbox>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </ion-card-header>
</ion-card>
